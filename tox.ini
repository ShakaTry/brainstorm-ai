[tox]
envlist = py{38,39,310,311}, lint, type, docs
isolated_build = True
skip_missing_interpreters = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    -r{toxinidir}/requirements.txt
commands =
    pytest -v --cov=agents --cov=core --cov-report=term-missing --cov-report=html {posargs}

[testenv:lint]
deps =
    black>=23.0.0
    flake8>=6.0.0
    isort>=5.12.0
    bandit[toml]>=1.7.0
commands =
    black --check agents core tests main.py
    isort --check-only agents core tests main.py
    flake8 agents core tests main.py
    bandit -r agents core -f json

[testenv:type]
deps =
    mypy>=1.0.0
    types-PyYAML>=6.0.0
    -r{toxinidir}/requirements.txt
commands =
    mypy agents core main.py --ignore-missing-imports

[testenv:docs]
deps =
    mkdocs>=1.5.0
    mkdocs-material>=9.0.0
    mkdocstrings[python]>=0.24.0
commands =
    mkdocs build --strict

[testenv:format]
deps =
    black>=23.0.0
    isort>=5.12.0
commands =
    black agents core tests main.py
    isort agents core tests main.py

[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    .tox,
    .eggs,
    *.egg,
    build,
    dist,
    .venv,
    venv

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --tb=short

[coverage:run]
source = agents, core
omit = 
    */tests/*
    */test_*.py
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
    if __name__ == .__main__.: 