name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
        pip install -r requirements.txt
        pip install -e .
    
    - name: Check and format with ruff
      run: |
        ruff check src main.py scripts
        ruff format --check src main.py scripts



  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  manual-test:
    name: Manual Integration Test
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Test import
      run: |
        python -c "import brainstorm_ai; print('âœ… Import successful')"
        python -c "from brainstorm_ai.cli.main import main; print('âœ… CLI import successful')"
    
    - name: Test scripts
      run: |
        python scripts/check_config.py || echo "âš ï¸ Config check failed (expected without API key)"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [manual-test]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
    
    - name: Build package
      run: python -m build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Check if release needed
      id: check_release
      run: |
        # Check if there's a version tag for this commit (created by bump2version)
        if git describe --exact-match --tags HEAD 2>/dev/null; then
          echo "release_needed=true" >> $GITHUB_OUTPUT
          echo "version=$(git describe --exact-match --tags HEAD)" >> $GITHUB_OUTPUT
          echo "âœ… Release tag found: $(git describe --exact-match --tags HEAD)"
        else
          echo "release_needed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No release tag found - skipping release"
        fi
    
    - name: Create Release
      if: steps.check_release.outputs.release_needed == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.check_release.outputs.version }}
        files: dist/*
        generate_release_notes: true
        body: |
          ğŸš€ **Release automatique depuis bump2version**
          
          Cette release a Ã©tÃ© crÃ©Ã©e automatiquement via `bump2version` et le workflow CI.
          
          ğŸ“¦ **Changelog**: Voir les commits depuis la derniÃ¨re version
          ğŸ“‹ **Installation**: `pip install brainstorm-ai==${{ steps.check_release.outputs.version }}` 